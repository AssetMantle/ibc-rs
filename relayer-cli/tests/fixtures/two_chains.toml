[global]
log-level = 'error' # valid options: 'error', 'warn', 'info', 'debug', 'trace'

[mode]

[mode.clients]
enabled = true
refresh = true
misbehaviour = true

[mode.connections]
enabled = false

[mode.channels]
enabled = false

[mode.packets]
enabled = true
clear-interval = 100
clear-on-start = true
tx-confirmation = true

[[chains]]
id = 'ibc-0'
rpc-addr = 'http://127.0.0.1:26657'
grpc-addr = 'http://127.0.0.1:9090'
websocket-addr = 'ws://127.0.0.1:26657/websocket'
rpc-timeout = '10s'
account-prefix = 'cosmos'
key-name = 'testkey'
store-prefix = 'ibc'
client-ids = ['cla1', 'cla2']
clock-drift = '5s'
trusting-period = '14days'

[chains.trust-threshold]
numerator = '1'
denominator = '3'

