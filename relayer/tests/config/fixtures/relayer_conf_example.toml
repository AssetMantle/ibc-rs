[global]
log-level = 'error'

[mode]

[mode.clients]
enabled = true
refresh = true
misbehaviour = true

[mode.connections]
enabled = false

[mode.channels]
enabled = false

[mode.packets]
enabled = true
clear-interval = 100
clear-on-start = true
tx-confirmation = true

[[chains]]
id = 'chain_A'
rpc-addr = 'http://127.0.0.1:26657'
grpc-addr = 'http://127.0.0.1:9090'
websocket-addr = 'ws://localhost:26657/websocket'
rpc-timeout = '10s'
account-prefix = 'cosmos'
key-name = 'testkey'
store-prefix = 'ibc'
max-gas = 200000
gas-price = { price = 0.001, denom = 'stake' }
max-msg-num = 4
max-tx-size = 1048576
clock-drift = '5s'
trusting-period = '14days'
trust-threshold = { numerator = '1', denominator = '3' }
address-type = { derivation = 'cosmos' }

[chains.packet-filter]
policy = 'allow'
list = [
  ['ica*', '*'],
  ['transfer', 'channel-0'],
]

[[chains]]
id = 'chain_B'
rpc-addr = 'http://127.0.0.1:26557'
grpc-addr = 'http://127.0.0.1:9090'
websocket-addr = 'ws://localhost:26557/websocket'
rpc-timeout = '10s'
account-prefix = 'cosmos'
key-name = 'testkey'
store-prefix = 'ibc'
gas-price = { price = 0.001, denom = 'stake' }
clock-drift = '5s'
trusting-period = '14days'
trust-threshold = { numerator = '1', denominator = '3' }
address-type = { derivation = 'ethermint', proto-type = { pk-type = '/injective.crypto.v1beta1.ethsecp256k1.PubKey' } }